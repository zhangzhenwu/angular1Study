<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ng-repeat 指令</title>
</head>

<body ng-app="myApp">

<ul ng-controller="ListController">
  <!-- ng-repeat 会遍历数组中每一个元素，分别创建li -->
  <li ng-repeat="item in xiaowushenghuo" data-id="{{item.id}}">
    <span>{{$first?'开始':''}}</span>
    <strong>{{item.name}}</strong>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span>{{item.age}}</span>
    <span>{{$last?'没有了':''}}</span>
  </li>
</ul>

  <script src="bower_components/angular/angular.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('ListController', ['$scope', function($scope) {
        $scope.xiaowushenghuo = [];

        for (var i = 1; i < 10; i++) {
          $scope.xiaowushenghuo[$scope.xiaowushenghuo.length] = {
            id: i,
            name: 'zhangxiaowu' + i,
            age: 20 + i
          };
        }
      }]);
  </script>
</body>

</html>
